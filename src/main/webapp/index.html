<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Login | Apps</title>
    <style>
        body {
            background-color: skyblue;
        }
        @media only screen and (min-width: 960px) {
            .navbar .navbar-nav .nav-item .nav-link {
                padding: 0 0.5em;
            }
            .navbar .navbar-nav .nav-item:not(:last-child) .nav-link {
                border-right: 1px solid #f8efef;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="home.jsp">My JSP Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="login" class="active nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="register" class="nav-link" href="register.jsp">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <form action="login" method="POST">
            <div class="mb-2 ">
                <label for="username" class="form-label float-start">User name</label>
                <input type="text" name="username" id="username" class="mt-3 form-control" placeholder="Enter username">
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label float-start">Password</label>
                <input type="password" name="password" id="password" class="my-3 form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary px-5 ">Login</button>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8' crossorigin='anonymous'></script>
</body>

</html>
